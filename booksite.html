<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>読書タイプ診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f7f2ea;
      --card-bg: #ffffff;
      --accent: #7fc7b5;      /* ミント */
      --accent-soft: #c7efe4;
      --accent-strong: #56a896;
      --text-main: #262626;
      --text-sub: #666666;
      --danger: #f28b82;
      --radius-lg: 24px;
      --radius-full: 999px;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Helvetica Neue", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #ffeef5 0, #f7f2ea 45%, #e8f6f3 100%);
      color: var(--text-main);
    }

    .app {
      max-width: 820px;
      margin: 0 auto;
      padding: 28px 16px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), #ffd6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    .logo-text {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: var(--text-sub);
    }

    .card {
      background: rgba(255,255,255,0.97);
      border-radius: var(--radius-lg);
      padding: 22px 18px 24px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(16px);
      animation: fadeIn 0.35s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 6px;
      letter-spacing: 0.04em;
    }

    .subtitle {
      color: var(--text-sub);
      font-size: 0.95rem;
      margin-bottom: 18px;
      line-height: 1.6;
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 18px;
    }
    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #f0f0f5;
      color: #555;
    }
    .badge.main {
      background: var(--accent-soft);
      color: #155c4e;
      font-weight: 600;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 22px;
      border-radius: var(--radius-full);
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.15s ease, background 0.15s ease;
      box-shadow: 0 10px 24px rgba(64, 145, 124, 0.35);
    }
    .button span {
      margin-left: 6px;
      font-size: 1.1rem;
    }
    .button:hover {
      background: var(--accent-strong);
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 14px 30px rgba(64, 145, 124, 0.4);
    }
    .button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 6px 16px rgba(64, 145, 124, 0.3);
    }
    .button:disabled {
      background: #c8c8d0;
      box-shadow: none;
      cursor: default;
      transform: none;
    }

    .question-index {
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 6px;
    }
    .question-text {
      font-size: 1.1rem;
      font-weight: 650;
      line-height: 1.6;
      margin-bottom: 18px;
    }

    .progress-shell {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .progress-label {
      font-size: 0.8rem;
      color: var(--text-sub);
    }
    .progress-bar {
      flex: 1;
      height: 8px;
      border-radius: var(--radius-full);
      background: #e4e4ec;
      overflow: hidden;
      position: relative;
    }
    .progress-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #ffc5dd);
      transition: width 0.25s ease-out;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
    }
    .choice {
      border-radius: var(--radius-full);
      border: 1px solid #e0e0ea;
      padding: 9px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
      background: #fafafa;
    }
    .choice-main {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }
    .choice-pill {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid #c2c2d0;
      position: relative;
      flex-shrink: 0;
    }
    .choice-pill::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 10px;
      height: 10px;
      transform: translate(-50%, -50%) scale(0);
      border-radius: inherit;
      background: var(--accent);
      transition: transform 0.12s ease-out;
    }
    .choice-hint {
      font-size: 0.75rem;
      color: #999;
    }
    .choice.selected {
      background: #ffffff;
      border-color: var(--accent);
      box-shadow: 0 8px 20px rgba(64, 145, 124, 0.15);
      transform: translateY(-1px);
    }
    .choice.selected .choice-pill {
      border-color: var(--accent-strong);
    }
    .choice.selected .choice-pill::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .nav-left {
      font-size: 0.82rem;
      color: var(--text-sub);
    }

    .result-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .result-type {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 1.05rem;
      font-weight: 650;
      padding: 6px 12px;
      border-radius: var(--radius-full);
      background: var(--accent-soft);
      color: #155c4e;
      margin-bottom: 10px;
    }
    .result-chip-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffb7c5, #b39ddb);
    }
    .result-desc {
      font-size: 0.95rem;
      color: var(--text-sub);
      line-height: 1.7;
      margin-bottom: 18px;
    }

    .book-card {
      border-radius: 18px;
      border: 1px solid #eee;
      padding: 14px 14px 12px;
      background: linear-gradient(135deg, #fff, #fff7f3);
      display: flex;
      gap: 10px;
      align-items: flex-start;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .book-thumb {
      width: 42px;
      height: 56px;
      border-radius: 8px;
      background: linear-gradient(135deg, #ffd6e5, #c3f0e2);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: #555;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }
    .book-body {
      flex: 1;
    }
    .book-title {
      font-weight: 650;
      margin-bottom: 2px;
      font-size: 0.96rem;
    }
    .book-meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 4px;
    }
    .book-isbn {
      font-size: 0.8rem;
      color: #999;
    }

    .tags-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }
    .tag-pill {
      font-size: 0.75rem;
      padding: 3px 10px;
      border-radius: 999px;
      background: #f1ebff;
      color: #5c4a92;
    }

    .restart {
      margin-top: 16px;
      text-align: right;
    }
    .restart .button {
      padding-inline: 18px;
      font-size: 0.9rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    .footer-note {
      margin-top: 14px;
      font-size: 0.76rem;
      color: #999;
      text-align: center;
    }

    @media (min-width: 768px) {
      .card {
        padding: 26px 26px 28px;
      }
      h1 {
        font-size: 2rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

      { id:78, title:"アリス殺し", author:"小林泰三", isbn:"978-4488420147", meta:{purpose:"story", category:"mystery", tempo:"medium", world:"fantasy", emotion:"medium", difficulty:"normal"} },
      { id:79, title:"代表取締役アイドル", author:"小林泰三", isbn:"978-4163912134", meta:{purpose:"story", category:"drama", tempo:"medium", world:"real", emotion:"medium", difficulty:"normal"} },
      { id:80, title:"M 愛すべき人がいて", author:"小松成美", isbn:"978-4344429819", meta:{purpose:"growth", category:"nonfic", tempo:"medium", world:"real", emotion:"high", difficulty:"normal"} }
    ];

    // =========================
    // 状態管理
    // =========================
    let currentIndex = 0;
    let answers = [];

    // DOM
    const screenStart = document.getElementById("screen-start");
    const screenQuestion = document.getElementById("screen-question");
    const screenResult = document.getElementById("screen-result");

    const startButton = document.getElementById("startButton");
    const nextButton = document.getElementById("nextButton");
    const restartButton = document.getElementById("restartButton");

    const questionCounter = document.getElementById("questionCounter");
    const questionText = document.getElementById("questionText");
    const choicesContainer = document.getElementById("choicesContainer");
    const progressInner = document.getElementById("progressInner");
    const progressLabel = document.getElementById("progressLabel");

    const resultType = document.getElementById("resultType");
    const resultDesc = document.getElementById("resultDesc");
    const recBookTitle = document.getElementById("recBookTitle");
    const recBookAuthor = document.getElementById("recBookAuthor");
    const recBookIsbn = document.getElementById("recBookIsbn");
    const recTags = document.getElementById("recTags");

    const bookCard = document.getElementById("bookCard");
    const bookThumb = document.getElementById("bookThumb");

    // =========================
    // イベント
    // =========================
    startButton.addEventListener("click", () => {
      screenStart.style.display = "none";
      screenQuestion.style.display = "block";
      currentIndex = 0;
      answers = [];
      renderQuestion();
    });

    nextButton.addEventListener("click", () => {
      const selected = document.querySelector(".choice.selected");
      if (!selected) return;
      const value = Number(selected.dataset.value);
      answers[currentIndex] = value;

      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        showResult();
      }
    });

    restartButton.addEventListener("click", () => {
      screenResult.style.display = "none";
      screenStart.style.display = "block";
    });

    // =========================
    // 質問描画
    // =========================
    function renderQuestion() {
      nextButton.disabled = true;

      questionCounter.textContent = `Q${currentIndex + 1}`;
      questionText.textContent = questions[currentIndex];

      const progress = (currentIndex / questions.length) * 100;
      progressInner.style.width = `${progress}%`;
      progressLabel.textContent = `質問 ${currentIndex + 1} / ${questions.length}`;

      choicesContainer.innerHTML = "";

      choices.forEach((c) => {
        const div = document.createElement("div");
        div.className = "choice";
        div.dataset.value = c.value;

        div.innerHTML = `
          <div class="choice-main">
            <div class="choice-pill"></div>
            <span>${c.label}</span>
          </div>
          <div class="choice-hint">${c.hint}</div>
        `;

        div.addEventListener("click", () => {
          document.querySelectorAll(".choice").forEach(ch => ch.classList.remove("selected"));
          div.classList.add("selected");
          nextButton.disabled = false;
        });

        choicesContainer.appendChild(div);
      });

      // すでに回答があれば復元
      if (typeof answers[currentIndex] === "number") {
        const idx = choices.findIndex(c => c.value === answers[currentIndex]);
        if (idx >= 0 && choicesContainer.children[idx]) {
          choicesContainer.children[idx].classList.add("selected");
          nextButton.disabled = false;
        }
      }
    }

    // =========================
    // プロフィール計算（先生向けロジック）
    // =========================
    function getTypeInfo(ans) {
      const total = ans.reduce((a, b) => a + b, 0);

      // 目的スコア
      const purpose = { relax:0, learning:0, story:0, growth:0 };
      // カテゴリスコア
      const cat = { drama:0, mystery:0, romance:0, suspense:0, fantasy:0, human:0, business:0, selfhelp:0, essay:0, nonfic:0 };
      // 嗜好軸
      let fastSlow = 0;      // +でFast、-でSlow
      let realFantasy = 0;   // +でFantasy、-でReal
      let emotionAxis = 0;   // +で感情、-で思考
      let depthAxis = 0;     // +で深さ

      // Q1 知識/情報 vs 物語
      if (ans[0] != null) {
        purpose.learning += ans[0] > 0 ? 2 : 0;
        purpose.story    += ans[0] < 0 ? 2 : 0;
      }

      // Q2 情緒共感 → ドラマ/ヒューマン
      if (ans[1] != null) {
        emotionAxis += ans[1];
        cat.drama   += ans[1] > 0 ? 2 : 0;
        cat.human   += ans[1] > 0 ? 1 : 0;
      }

      // Q3 テンポ速い
      if (ans[2] != null) {
        fastSlow += ans[2]; // プラスならFast寄り
      }

      // Q4 重厚な物語
      if (ans[3] != null) {
        depthAxis += ans[3];
        fastSlow  -= ans[3] * 0.5; // 重厚 = 少しスロー寄り
      }

      // Q5 現実寄り
      if (ans[4] != null) {
        realFantasy -= ans[4];
        cat.drama   += ans[4] > 0 ? 1 : 0;
        cat.human   += ans[4] > 0 ? 1 : 0;
      }

      // Q6 非現実寄り
      if (ans[5] != null) {
        realFantasy += ans[5];
        cat.fantasy += ans[5] > 0 ? 2 : 0;
      }

      // Q7 気づき重視 → 学び/成長/自己啓発
      if (ans[6] != null) {
        purpose.learning += ans[6] > 0 ? 1 : 0;
        purpose.growth   += ans[6] > 0 ? 2 : 0;
        cat.selfhelp     += ans[6] > 0 ? 2 : 0;
        depthAxis        += ans[6] * 0.5;
      }

      // Q8 長時間浸る
      if (ans[7] != null) {
        depthAxis += ans[7];
        fastSlow  -= ans[7] * 0.5;
      }

      // Q9 心理描写
      if (ans[8] != null) {
        emotionAxis += ans[8] * 1.2;
        cat.drama   += ans[8] > 0 ? 2 : 0;
        cat.human   += ans[8] > 0 ? 1 : 0;
      }

      // Q10 伏線・構造
      if (ans[9] != null) {
        cat.mystery += ans[9] > 0 ? 3 : 0;
        depthAxis   += ans[9];
      }

      // Q11 感想共有 → 話題性のあるジャンル
      if (ans[10] != null) {
        purpose.relax += ans[10] > 0 ? 1 : 0;
        cat.mystery   += ans[10] > 0 ? 1 : 0;
        cat.romance   += ans[10] > 0 ? 1 : 0;
        cat.human     += ans[10] > 0 ? 1 : 0;
      }

      // 目的の決定
      let purposeKey = "story";
      let maxP = -Infinity;
      Object.entries(purpose).forEach(([k,v])=>{
        if(v > maxP){ maxP = v; purposeKey = k; }
      });

      // カテゴリの決定
      let catKey = "drama";
      let maxC = -Infinity;
      Object.entries(cat).forEach(([k,v])=>{
        if(v > maxC){ maxC = v; catKey = k; }
      });

      // テンポ嗜好
      let tempoPref = "medium";
      if (fastSlow >= 3) tempoPref = "fast";
      else if (fastSlow <= -3) tempoPref = "slow";

      // 世界観嗜好
      let worldPref = "mixed";
      if (realFantasy >= 3) worldPref = "fantasy";
      else if (realFantasy <= -3) worldPref = "real";

      // 感情軸
      let emotionPref = "medium";
      if (emotionAxis >= 4) emotionPref = "high";
      else if (emotionAxis <= -2) emotionPref = "low";

      // 深さ
      let depthPref = "medium";
      if (depthAxis >= 4) depthPref = "deep";
      else if (depthAxis <= -2) depthPref = "light";

      // タイプ名（色 × 世界観）※見た目はこれまで通り
      let colorWord = "";
      if (emotionAxis >= 4) {
        colorWord = "ピンクブロッサム";
      } else if (emotionAxis >= 1) {
        colorWord = "ラベンダー";
      } else if (emotionAxis <= -3) {
        colorWord = "モカブラウン";
      } else {
        colorWord = "ミントグリーン";
      }

      let worldWord = "";
      if (worldPref === "fantasy") {
        worldWord = "ファンタジーワールド";
      } else if (worldPref === "real") {
        worldWord = "リアルライフ";
      } else {
        worldWord = "ミックスワールド";
      }

      const typeName = `${colorWord}・${worldWord}タイプ`;

      // 説明テキスト（前と同じトーンで）
      let desc = "";
      if (colorWord === "ピンクブロッサム" && worldPref === "fantasy") {
        desc = "感情移入と非日常の世界観のどちらも強く求めるタイプ。キャラクターの心情に寄り添いながら、日常では味わえない出来事に巻き込まれていく物語との相性が良い。切なさやときめきのあるストーリーや、ドラマチックな展開が続く作品が「刺さる一冊」になりやすい。";
      } else if (colorWord === "ピンクブロッサム") {
        desc = "人物の感情や関係性を何より大事にしたいタイプ。世界観が現実寄りでも非日常寄りでも、登場人物の心の揺れや距離感が丁寧に描かれているかどうかが、作品の好き嫌いを分ける。恋愛・青春・ヒューマンドラマ系の物語には、特に強く惹きつけられやすい。";
      } else if (colorWord === "ラベンダー" && worldPref === "fantasy") {
        desc = "世界観の広がりと、しっとりした感情の余韻のバランスを好むタイプ。激しすぎる展開よりも、静かに心に残る台詞やシーンをじっくり味わいたいほう。少し不思議な設定や、現実と隣り合わせのファンタジー作品を「お気に入り」にしやすい。";
      } else if (colorWord === "ミントグリーン" && worldPref === "real") {
        desc = "すこし引いた目線で、現実に近いテーマを味わうのが得意なタイプ。人間や社会を描く作品の中から、自分なりの解釈や気づきを拾い上げる読み方が向いている。仕事・家族・友情など、身近な題材を扱う物語に、じわじわ共感することが多い。";
      } else if (colorWord === "モカブラウン") {
        desc = "派手な演出よりも、落ち着いたトーンと重みのあるストーリーを好むタイプ。読み進めるのに少しエネルギーが必要でも、そのぶん読後に深い満足感を得やすい。ミステリや社会派、心理描写の濃い作品など、「腰を据えて向き合う一冊」との縁が強い。";
      } else {
        desc = "感情・世界観・構成のどれか一つに偏りすぎない、ニュートラルな読書気質。話題作・映像化作品・定番小説など、まずはいろいろ触れてみることで「自分の好きな傾向」が自然と見えてくるタイプ。診断結果をきっかけに、新しいジャンルを試してみるのもおすすめ。";
      }

      const tags = [];
      if (emotionAxis >= 2) tags.push("#感情移入重視");
      if (emotionAxis <= -2) tags.push("#思考派読者");
      if (worldPref === "fantasy") tags.push("#非日常が好き");
      if (worldPref === "real") tags.push("#現実寄りストーリー");
      if (fastSlow >= 2) tags.push("#テンポ重視");
      if (fastSlow <= -2) tags.push("#じっくり派");
      if (depthPref === "deep") tags.push("#読後の余韻重視");
      if (tags.length === 0) tags.push("#バランス型読書タイプ");

      return {
        typeName,
        desc,
        tags,
        totalScore: total,
        purpose: purposeKey,
        category: catKey,
        tempoPref,
        worldPref,
        emotionPref,
        depthPref
      };
    }

    // =========================
    // 本とのマッチングスコア
    // =========================
    function scoreBook(book, profile) {
      const m = book.meta || {};
      let s = 0;

      // 目的一致
      if (m.purpose === profile.purpose) s += 4;
      // カテゴリ一致
      if (m.category === profile.category) s += 4;

      // 世界観
      if (profile.worldPref === m.world) s += 3;
      else if (profile.worldPref === "mixed" || m.world === "mixed") s += 1;

      // テンポ
      if (profile.tempoPref === m.tempo) s += 2;

      // 感情量
      if (profile.emotionPref === m.emotion) s += 2;

      // 深さ（heavy系は difficulty と軽くリンクしてるとみなす）
      if (profile.depthPref === "deep" && (m.difficulty === "normal" || m.difficulty === "hard")) s += 1;
      if (profile.depthPref === "light" && m.difficulty === "easy") s += 1;

      return s;
    }

    // =========================
    // 結果表示
    // =========================
    function showResult() {
      screenQuestion.style.display = "none";
      screenResult.style.display = "block";
      progressInner.style.width = "100%";

      const info = getTypeInfo(answers);
      resultType.textContent = info.typeName;
      resultDesc.textContent = info.desc;

      // 本のレコメンド：目的・カテゴリ・嗜好に基づくスコアマッチング
      let bestBook = null;
      let bestScore = -Infinity;

      books.forEach(b => {
        const s = scoreBook(b, info);
        if (s > bestScore) {
          bestScore = s;
          bestBook = b;
        }
      });

      // スコアが全てゼロなら、ランダムフォールバック
      if (!bestBook || bestScore <= 0) {
        bestBook = books[Math.floor(Math.random() * books.length)];
      }

      recBookTitle.textContent = `おすすめの一冊：${bestBook.title}`;
      recBookAuthor.textContent = `著者：${bestBook.author}`;
      recBookIsbn.textContent = `ISBN：${bestBook.isbn}`;

      // タグ表示
      recTags.innerHTML = "";
      info.tags.forEach(t => {
        const span = document.createElement("span");
        span.className = "tag-pill";
        span.textContent = t;
        recTags.appendChild(span);
      });

      // サムネの中身（簡易表示のまま）
      bookThumb.textContent = "本";
    }
  </script>
